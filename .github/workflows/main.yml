name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2

      - uses: docker/setup-qemu-action@v1
      - run: docker version
      - run: docker buildx create --use --driver docker-container
      - run: docker buildx ls
      - run: docker buildx inspect --bootstrap

      - name: Set envs
        run: |
          echo "GH_WORKFLOW=${GITHUB_WORKFLOW}" >> ${GITHUB_ENV}
          echo "GH_JOB=${GITHUB_JOB}" >> ${GITHUB_ENV}
          echo "GH_RUN_NUMBER=${GITHUB_RUN_NUMBER}" >> ${GITHUB_ENV}

      - name: Run a one-line script
        run: echo "${{ env.GH_WORKFLOW }}/${{ env.GH_JOB }}/${{ env.GH_RUN_NUMBER }}"
