name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      semver_type:
        description: 'Semver type'
        required: true
        options:
          - patch
          - minor
          - major
        default: patch
#   schedule:
#     - cron: "*/5 * * * *"

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - name: Run
        run: |
          cat << EOF
          ${{ github.event_name }}
          ${{ github.event_name == 'schedule' }}
          EOF

      - uses: peaceiris/workflows/setup-git@v0.14.1

      - name: workflow_dispatch
        run: |
          echo ${GITHUB_REF_NAME}
          echo "${{ github.event.inputs.semver_type }}"
          CURRENT_TAG=$(curl -s "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest" | jq -r '.tag_name')
          NEW_VERSION=$(npm_config_yes=true npx semver ${CURRENT_TAG} --increment ${{ github.event.inputs.semver_type }})
          NEW_TAG="v${NEW_VERSION}"
          git tag ${NEW_TAG}
          docker run --rm -v "${PWD}":/workdir quay.io/git-chglog/git-chglog -o CHANGELOG.md
          git push origin main
          git push origin ${NEW_TAG}
          echo "See [CHANGELOG.md](https://github.com/${GITHUB_REPOSITORY}/blob/${NEW_TAG}/CHANGELOG.md) for more details." > ./release_notes.md
          gh release create "${NEW_TAG}" --title "Release ${NEW_TAG}" --notes-file ./release_notes.md
