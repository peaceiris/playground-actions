name: Label Commenter

on:
  issues:
    types: [labeled, unlabeled]
  pull_request_target:
    types: [labeled, unlabeled]
  discussion:
    types: [labeled, unlabeled]

permissions:
  contents: read
  issues: write
  pull-requests: write
  discussions: write

jobs:
  comment:
    runs-on: ubuntu-20.04
    timeout-minutes: 1
    steps:
      - name: Label Commenter
        uses: peaceiris/actions-label-commenter@2e98b600133feca59c911148759c7af4d7022a42
        env:
          RUNNER_DEBUG: 1
