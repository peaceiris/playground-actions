name: GitHub API

on:
  push:

jobs:
  job:
    name: ${{ matrix.job_name }}
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    permissions:
      contents: read
    strategy:
      matrix:
        include:
        - job_name: "matrix1"
        - job_name: "matrix2"
        - job_name: "matrix3"
    steps:
      - uses: actions/checkout@v4
        id: checkout
      - name: step1
        id: step1
        run: sleep 1
      - name: step2
        id: step2
        run: sleep 2
      - name: step3
        id: step3
        run: sleep 3

  job1:
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        id: checkout
      - name: step1
        id: step1
        run: sleep 1
      - name: step2
        id: step2
        run: sleep 2
      - name: step3
        id: step3
        run: sleep 3
  job2:
    needs: [job1]
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: step1
        id: step1
        run: sleep 1
      - name: step2
        id: step2
        run: sleep 2
      - name: step3
        id: step3
        run: sleep 3
  job3:
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: step1
        id: step1
        run: sleep 2
      - name: step2
        id: step2
        run: sleep 3
      - name: step3
        id: step3
        run: sleep 4
  ci:
    needs: [job1, job2, job3]
    if: always()
    continue-on-error: true
    runs-on: ubuntu-24.04
    timeout-minutes: 1
    permissions: {}
    steps:
      - name: Failed
        run: exit 1
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'skipped')
  trace:
    needs: [ci]
    if: always()
    continue-on-error: true
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    permissions:
      contents: read
      id-token: write
      actions: read
    steps:
      - uses: actions/github-script@v7
        id: dump
        with:
          script: |
            const result = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
              per_page: 100
            })
            console.log(JSON.stringify(result, null, 2));
